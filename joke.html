<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Joke generator</title>
    
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f0f0f0;
  }

  .container {
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    text-align: center;
    max-width: 400px;
  }

  h1 {
    color: #333;
    margin-bottom: 15px;
  }

  .joke {
    padding: 10px 15px;
    border: none;
    border-radius: 8px;
    background: #007bff;
    color: white;
    cursor: pointer;
    font-size: 16px;
  }

  .joke:hover {
    background: #0056b3;
  }

  .result {
    margin-top: 20px;
    font-size: 18px;
    color: #444;
  }
</style>

</head>
<body>
  <div class="container">
    <h1>😂 Random Joke Generator</h1>
    <button class="joke">Click me</button>
    <div class="result"></div>

  </div>
<button onclick="change()">🟡</button>
<button onclick="black()">⚫</button><button onclick="blue()">🔵</button><button onclick="original()">original</button>
<div class="background"></div>


  <script>
   let joke=document.querySelector(".joke");
   joke.addEventListener("click",()=>{
   document.querySelector(".result").innerHTML = "Loading joke... ⏳";
     setTimeout(()=>{
       fetch("https://official-joke-api.appspot.com/random_ten")
       .then(res=>res.json())
       .then(data=>{
       let jokesHTML = "";
    for(let i = 0; i < 3; i++) {
      jokesHTML += `${i+1}.${data[i].setup} <br>😂 ${data[i].punchline} <br><br>`;
    }
    document.querySelector(".result").innerHTML = jokesHTML;
  })

       .catch(error => console.log("Error:", error));
     },2000)
    });

    function change(){
    document.querySelector("body").style.backgroundColor="yellow";
    }
    function black(){
    document.querySelector("body").style.backgroundColor="black";
    }
    function blue(){
    document.querySelector("body").style.backgroundColor="blue";
    }
    function original(){
    document.querySelector("body").style.backgroundColor=" #f0f0f0";
    }
  </script>
  
    
</body>
</html>
